<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        * {
            box-sizing: border-box;
        }
        .bg-img {
            background-image: url('https://burst.shopifycdn.com/photos/office-staff-typing-on-laptop.jpg?width=1000&format=pjpg&exif=0&iptc=0');
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        input[type="path"], input[type="path"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            
        }
        input[type="path"]:focus, input[type="path"]:focus {
            background-color: #ddd;
            outline: none;
        }
        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .btn:hover {
            opacity: 1;
        }
        .btn-outline-primary, .btn-outline-secondary, .btn-outline-success {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>


<div class="bg-img">
    <div class="container">
        <h1>Welcome</h1>
        <p>Choose an option to proceed:</p>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Name</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Status</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">category</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Location</button>
    </div>
</div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Validation Panel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                         <label for="fileInput" class="form-label">Choose a file</label>
            <input type="file" class="form-control" id="fileInput" onchange="displayFilePath()">
            <label for="fileOutput" class="form-label">Choose a file</label>
            <input type="file" class="form-control" id="fileOutput" onchange="displayFilePath()">
                 <label for="fileOutput" class="form-label">Choose a file</label>
            <input type="file" class="form-control" id="fileOutput" onchange="displayFilePath()">
        </div>
        <div class="input-path" id="inputpath"></div>
        <div class="output-path" id="outputPath"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
