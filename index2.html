<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("C:/Users/skedare/Downloads/IMG_6009.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            color: white;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div class="container text-center pt-5">
        <h1>File Operation Panel</h1>

        <div class="btn-group my-4" role="group">
            <button type="button" class="btn btn-primary" onclick="showForm('categorie')">Categorie</button>
            <button type="button" class="btn btn-success" onclick="showForm('name')">Name</button>
            <button type="button" class="btn btn-warning" onclick="showForm('status')">Status</button>
            <button type="button" class="btn btn-warning" onclick="showForm('location')">Location</button>
        </div>

        <div id="form-container" class="row justify-content-center" style="display: none;">
            <div class="col-md-6 form-container">
                <form id="actionForm" method="POST" action="/process">
                    <input type="hidden" name="action" id="actionType">

                    <div class="mb-3">
                        <label class="form-label">Input File Path:</label>
                        <input type="text" class="form-control" name="input_path" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Output File Path:</label>
                        <input type="text" class="form-control" name="output_path" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Output File Path:</label>
                        <input type="text" class="form-control" name="output_path" required>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(action) {
            document.getElementById('actionType').value = action;
            document.getElementById('form-container').style.display = 'block';
        }
        
    </script>
</body>
</html>
